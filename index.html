<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark" />
    <title>WildFinder — Animal Scanner</title>
    <meta
      name="description"
      content="WildFinder is an animal scanner that helps you identify wildlife from photos and build your own field guide."
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="stage">
      <div class="frame">
        <div class="frame-inner">
          <main class="frame-scroll home">
            <div class="brand reveal" style="--delay: 0ms">
              <img src="./logo.png" alt="WildFinder logo" width="200" height="200" loading="eager" />
            </div>
            <h1 class="hero-title reveal" style="--delay: 90ms">WildFinder: Animal Scanner</h1>
            <p class="hero-sub reveal" style="--delay: 180ms">
              Identify wildlife from photos, save discoveries, and build your personal field guide.
            </p>
            <div class="store-row reveal" style="--delay: 270ms">
              <a
                class="store-badge"
                href="#"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Download WildFinder on the App Store"
              >
                <img src="./appstore.svg" alt="Download on the App Store" />
              </a>
              <a class="store-badge" href="#" aria-label="Get it on Google Play">
                <img src="./googleplay.svg" alt="Get it on Google Play" />
              </a>
            </div>
          </main>
          <footer class="footer-bar">
            <div class="footer-links" aria-label="Footer">
              <a href="./privacy/">Privacy</a>
              <a href="./terms/">Terms</a>
              <a href="./support/">Support</a>
              <span>© WildFinder 2026</span>
            </div>
          </footer>
        </div>
      </div>
    </div>  </body>
</html>
