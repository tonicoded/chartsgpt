<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark" />
    <title>ChartsGPT — AI Chart Analyzer</title>
    <meta
      name="description"
      content="ChartsGPT helps you scan trading charts and get fast AI-powered analysis with levels, scenarios, and setup ideas."
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="stage">
      <div class="frame">
        <div class="frame-inner">
          <main class="frame-scroll home">
            <img class="home-gif" src="./video.gif" alt="" aria-hidden="true" loading="eager" />
            <div class="home-overlay" aria-hidden="true"></div>
            <div class="home-content">
              <h1 class="hero-title reveal" style="--delay: 90ms">ChartsGPT</h1>
              <p class="hero-sub reveal" style="--delay: 180ms">
                Scan any trading chart and get clean AI analysis with key levels, scenarios, and setup ideas in seconds.
              </p>
              <p class="hero-note reveal" style="--delay: 230ms">
                Built for crypto, forex, metals, and stocks.
              </p>
              <div class="store-row reveal" style="--delay: 270ms">
                <a
                  class="store-badge"
                  href="#"
                  target="_blank"
                  rel="noopener noreferrer"
                  aria-label="Download ChartsGPT on the App Store"
                >
                  <img src="./appstore.svg" alt="Download on the App Store" />
                </a>
                <a
                  class="store-badge"
                  href="#"
                  target="_blank"
                  rel="noopener noreferrer"
                  aria-label="Get ChartsGPT on Google Play"
                >
                  <img src="./googleplay.svg" alt="Get it on Google Play" />
                </a>
              </div>
            </div>
          </main>
          <footer class="footer-bar">
            <div class="footer-links" aria-label="Footer">
              <a href="./privacy/">Privacy</a>
              <a href="./terms/">Terms</a>
              <a href="./support/">Support</a>
              <span>© ChartsGPT 2026</span>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
