<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1020"/>
      <stop offset="0.55" stop-color="#070a12"/>
      <stop offset="1" stop-color="#03060e"/>
    </linearGradient>
    <radialGradient id="glow1" cx="25%" cy="15%" r="60%">
      <stop offset="0" stop-color="#7c5cff" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#7c5cff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="85%" cy="25%" r="55%">
      <stop offset="0" stop-color="#27d4ff" stop-opacity="0.45"/>
      <stop offset="1" stop-color="#27d4ff" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="card" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0f1424" stop-opacity="0.88"/>
      <stop offset="1" stop-color="#0a0f1d" stop-opacity="0.88"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="20" stdDeviation="18" flood-color="#000000" flood-opacity="0.55"/>
    </filter>
    <filter id="innerGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feColorMatrix in="blur" type="matrix"
        values="1 0 0 0 0.48
                0 1 0 0 0.36
                0 0 1 0 1
                0 0 0 0.3 0" result="tint"/>
      <feBlend in="SourceGraphic" in2="tint" mode="screen"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#glow1)"/>
  <rect width="1200" height="630" fill="url(#glow2)"/>

  <g filter="url(#softShadow)">
    <rect x="70" y="80" width="1060" height="470" rx="32" fill="url(#card)" stroke="rgba(255,255,255,0.12)" stroke-width="2"/>
  </g>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" fill="rgba(255,255,255,0.92)">
    <text x="120" y="160" font-size="42" font-weight="800" letter-spacing="-0.5">Screenshot → Plan (fast)</text>
    <text x="120" y="205" font-size="20" fill="rgba(255,255,255,0.72)">
      A clean AI workflow: levels, scenarios, trigger, invalidation.
    </text>
  </g>

  <g transform="translate(120 250)" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial">
    <g>
      <rect x="0" y="0" width="240" height="210" rx="24" fill="rgba(0,0,0,0.22)" stroke="rgba(255,255,255,0.12)"/>
      <text x="22" y="52" font-size="18" font-weight="800" fill="rgba(255,255,255,0.92)">1) Context</text>
      <text x="22" y="84" font-size="15" fill="rgba(255,255,255,0.70)">Timeframe + market state</text>
      <g transform="translate(22 118)">
        <rect x="0" y="0" width="120" height="10" rx="5" fill="rgba(124,92,255,0.55)"/>
        <rect x="0" y="24" width="180" height="10" rx="5" fill="rgba(255,255,255,0.14)"/>
        <rect x="0" y="48" width="150" height="10" rx="5" fill="rgba(255,255,255,0.14)"/>
      </g>
    </g>

    <g transform="translate(270 0)">
      <rect x="0" y="0" width="240" height="210" rx="24" fill="rgba(0,0,0,0.22)" stroke="rgba(255,255,255,0.12)"/>
      <text x="22" y="52" font-size="18" font-weight="800" fill="rgba(255,255,255,0.92)">2) Key levels</text>
      <text x="22" y="84" font-size="15" fill="rgba(255,255,255,0.70)">2–4 S/R zones only</text>
      <g transform="translate(22 112)">
        <rect x="0" y="0" width="196" height="86" rx="18" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.10)"/>
        <path d="M16 60 C40 20, 72 72, 104 40 S160 65, 180 34" fill="none" stroke="rgba(39,212,255,0.85)" stroke-width="4" stroke-linecap="round"/>
        <path d="M16 28 H180" stroke="rgba(124,92,255,0.55)" stroke-width="4" stroke-linecap="round" stroke-dasharray="8 8"/>
        <path d="M16 74 H180" stroke="rgba(124,92,255,0.35)" stroke-width="4" stroke-linecap="round" stroke-dasharray="8 10"/>
      </g>
    </g>

    <g transform="translate(540 0)">
      <rect x="0" y="0" width="240" height="210" rx="24" fill="rgba(0,0,0,0.22)" stroke="rgba(255,255,255,0.12)"/>
      <text x="22" y="52" font-size="18" font-weight="800" fill="rgba(255,255,255,0.92)">3) Scenarios</text>
      <text x="22" y="84" font-size="15" fill="rgba(255,255,255,0.70)">Bull + bear decision tree</text>
      <g transform="translate(22 118)">
        <path d="M6 10 H182" stroke="rgba(255,255,255,0.10)" stroke-width="8" stroke-linecap="round"/>
        <circle cx="20" cy="10" r="7" fill="rgba(39,212,255,0.85)"/>
        <circle cx="92" cy="10" r="7" fill="rgba(255,255,255,0.16)"/>
        <circle cx="164" cy="10" r="7" fill="rgba(124,92,255,0.70)"/>
        <text x="0" y="52" font-size="14" fill="rgba(255,255,255,0.70)">If X → then Y</text>
      </g>
    </g>

    <g transform="translate(810 0)">
      <rect x="0" y="0" width="240" height="210" rx="24" fill="rgba(0,0,0,0.22)" stroke="rgba(255,255,255,0.12)"/>
      <text x="22" y="52" font-size="18" font-weight="800" fill="rgba(255,255,255,0.92)">4) Trigger</text>
      <text x="22" y="84" font-size="15" fill="rgba(255,255,255,0.70)">and invalidation</text>
      <g transform="translate(22 118)">
        <rect x="0" y="0" width="196" height="46" rx="14" fill="rgba(39,212,255,0.12)" stroke="rgba(39,212,255,0.28)"/>
        <text x="16" y="29" font-size="14" font-weight="700" fill="rgba(255,255,255,0.84)">Trigger</text>
        <rect x="0" y="60" width="196" height="46" rx="14" fill="rgba(124,92,255,0.12)" stroke="rgba(124,92,255,0.28)"/>
        <text x="16" y="89" font-size="14" font-weight="700" fill="rgba(255,255,255,0.84)">Invalidation</text>
      </g>
    </g>
  </g>

  <g filter="url(#innerGlow)">
    <path d="M116 228 H1084" stroke="rgba(255,255,255,0.08)" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>

