    <radialGradient id="g1" cx="30%" cy="20%" r="60%">
      <stop offset="0" stop-color="#27d4ff" stop-opacity="0.25"/>
      <stop offset="1" stop-color="#27d4ff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="g2" cx="80%" cy="40%" r="55%">
