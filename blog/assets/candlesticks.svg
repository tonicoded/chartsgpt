<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1020"/>
      <stop offset="1" stop-color="#03060e"/>
    </linearGradient>
    <radialGradient id="g1" cx="30%" cy="18%" r="60%">
      <stop offset="0" stop-color="#27d4ff" stop-opacity="0.16"/>
      <stop offset="1" stop-color="#27d4ff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="g2" cx="78%" cy="26%" r="60%">
      <stop offset="0" stop-color="#7c5cff" stop-opacity="0.20"/>
      <stop offset="1" stop-color="#7c5cff" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="16" flood-color="#000" flood-opacity="0.55"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#g1)"/>
  <rect width="1200" height="630" fill="url(#g2)"/>

  <g filter="url(#shadow)">
    <rect x="90" y="92" width="1020" height="446" rx="32" fill="rgba(10,12,18,0.72)" stroke="rgba(255,255,255,0.12)" stroke-width="2"/>
  </g>

  <g transform="translate(140 160)" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial">
    <text x="0" y="0" font-size="40" font-weight="800" fill="rgba(255,255,255,0.92)" letter-spacing="-0.5">Candlesticks That Matter</text>
    <text x="0" y="40" font-size="18" fill="rgba(255,255,255,0.72)">Stop memorizing. Start reading context.</text>
  </g>

  <g transform="translate(190 250)">
    <rect x="0" y="0" width="820" height="250" rx="26" fill="rgba(0,0,0,0.22)" stroke="rgba(255,255,255,0.12)"/>

    <g transform="translate(90 36)" stroke-linecap="round">
      <line x1="40" y1="20" x2="40" y2="150" stroke="rgba(255,255,255,0.18)" stroke-width="5"/>
      <rect x="22" y="55" width="36" height="60" rx="8" fill="rgba(39,212,255,0.18)" stroke="rgba(39,212,255,0.50)" stroke-width="3"/>
      <text x="0" y="200" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="13" fill="rgba(255,255,255,0.70)">Pin bar</text>
    </g>

    <g transform="translate(320 36)" stroke-linecap="round">
      <line x1="40" y1="20" x2="40" y2="150" stroke="rgba(255,255,255,0.18)" stroke-width="5"/>
      <rect x="16" y="70" width="48" height="40" rx="10" fill="rgba(124,92,255,0.18)" stroke="rgba(124,92,255,0.55)" stroke-width="3"/>
      <text x="-12" y="200" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="13" fill="rgba(255,255,255,0.70)">Engulf</text>
    </g>

    <g transform="translate(560 36)" stroke-linecap="round">
      <line x1="40" y1="20" x2="40" y2="150" stroke="rgba(255,255,255,0.18)" stroke-width="5"/>
      <rect x="24" y="48" width="32" height="90" rx="8" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.22)" stroke-width="3"/>
      <text x="-8" y="200" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="13" fill="rgba(255,255,255,0.70)">Impulse</text>
    </g>
  </g>
</svg>

