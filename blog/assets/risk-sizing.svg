<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1020"/>
      <stop offset="1" stop-color="#03060e"/>
    </linearGradient>
    <radialGradient id="g1" cx="28%" cy="22%" r="60%">
      <stop offset="0" stop-color="#27d4ff" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#27d4ff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="g2" cx="80%" cy="30%" r="60%">
      <stop offset="0" stop-color="#7c5cff" stop-opacity="0.20"/>
      <stop offset="1" stop-color="#7c5cff" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="16" flood-color="#000" flood-opacity="0.55"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#g1)"/>
  <rect width="1200" height="630" fill="url(#g2)"/>

  <g filter="url(#shadow)">
    <rect x="90" y="92" width="1020" height="446" rx="32" fill="rgba(10,12,18,0.72)" stroke="rgba(255,255,255,0.12)" stroke-width="2"/>
  </g>

  <g transform="translate(140 160)" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial">
    <text x="0" y="0" font-size="40" font-weight="800" fill="rgba(255,255,255,0.92)" letter-spacing="-0.5">Risk &amp; Position Sizing</text>
    <text x="0" y="40" font-size="18" fill="rgba(255,255,255,0.72)">Same setup. Different size. Different outcome.</text>
  </g>

  <g transform="translate(160 245)" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial">
    <rect x="0" y="0" width="880" height="255" rx="26" fill="rgba(0,0,0,0.22)" stroke="rgba(255,255,255,0.12)"/>

    <g transform="translate(40 38)">
      <text x="0" y="0" font-size="14" fill="rgba(255,255,255,0.70)">Account</text>
      <text x="0" y="34" font-size="26" font-weight="800" fill="rgba(255,255,255,0.92)">$10,000</text>
    </g>

    <g transform="translate(340 38)">
      <text x="0" y="0" font-size="14" fill="rgba(255,255,255,0.70)">Risk per trade</text>
      <text x="0" y="34" font-size="26" font-weight="800" fill="rgba(39,212,255,0.92)">1%</text>
    </g>

    <g transform="translate(640 38)">
      <text x="0" y="0" font-size="14" fill="rgba(255,255,255,0.70)">Stop size</text>
      <text x="0" y="34" font-size="26" font-weight="800" fill="rgba(124,92,255,0.92)">50 pts</text>
    </g>

    <g transform="translate(40 120)">
      <rect x="0" y="0" width="800" height="78" rx="18" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.12)"/>
      <text x="18" y="30" font-size="14" fill="rgba(255,255,255,0.70)">Position size = (Account × Risk) ÷ Stop</text>
      <text x="18" y="58" font-size="18" font-weight="800" fill="rgba(255,255,255,0.90)">(10,000 × 0.01) ÷ 50 = 2 units</text>
    </g>
  </g>
</svg>

